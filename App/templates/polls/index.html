{% extends 'base.html' %}

{% block title %} Choose question {% endblock %}

{% block content %}
<div class="container">
  <br>
  <h2>Questions:</h2>
  <br>
  {% for q in questions %}
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ q.question_text }}</h5>
      <a href="{% url 'polls:detail' q.pk %}" class="btn-sm btn-primary">Vote</a>
      <a href="{% url 'polls:results' q.pk %}" class="btn-sm btn-success">Results</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
