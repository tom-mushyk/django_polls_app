{% extends 'base.html' %}

{% block title %} Results {% endblock %}

{% block content %}
  <br>
  <h2>Question result:</h2>
  <br>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ question.question_text }}</h5>
        {% for choice in question.choice_set.all %}   
          <span>{{choice.votes}} ------------</span>
          <span>{{choice}}</span>  
          <br>
        {% endfor %}
        
      </div>
    </div>
    <br>
{% endblock %}
